<div class="list row">
  <div class="col-md-12 mb-3">
    <div class="form-check">
      <input class="form-check-input" (change)="onChangeType($event)" type="radio" name="gridRadios" id="gridRadios1"
        value="onlyName" checked>
      <label class="form-check-label" for="gridRadios1">
        Search by Name
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" (change)="onChangeType($event)" type="radio" name="gridRadios" id="gridRadios2"
        value="onlyAddress">
      <label class="form-check-label" for="gridRadios2">
        Search by Address
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" (change)="onChangeType($event)" type="radio" name="gridRadios" id="gridRadios3"
        value="onlyPhone">
      <label class="form-check-label" for="gridRadios3">
        Search by Phone
      </label>
    </div>
  </div>
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search" [(ngModel)]="search" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchUser()">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Users List</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let user of users; let i = index" [class.active]="i == currentIndex"
        (click)="setActiveUser(user, i)">
        {{ user.name }}
      </li>
    </ul>
    <div *ngIf="users.length===0" class="alert alert-primary mt-3" role="alert">
      We can't find users
    </div>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentUser">
      <h4>User</h4>
      <div>
        <label><strong>Name:</strong></label> {{ currentUser.name }}
      </div>
      <div>
        <label><strong>Address:</strong></label>
        {{ currentUser.address }}
      </div>
      <div>
        <label><strong>Phone:</strong></label>
        {{ currentUser.phone }}
      </div>

      <a class="badge badge-warning" routerLink="/users/{{ currentUser.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentUser">
      <br />
      <p>Please click on a User...</p>
    </div>
  </div>
</div>
