<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name" />
      </div>

      <div class="form-group">
        <label for="description">Address</label>
        <input class="form-control" id="address" required [(ngModel)]="user.address" name="address" />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input class="form-control" id="phone" required [(ngModel)]="user.phone" name="phone" />
      </div>
      <button (click)="saveUser()" class="btn btn-success mt-3">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newUser()">Add</button>
    </div>
  </div>
</div>
